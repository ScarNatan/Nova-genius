<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno - Genius Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Genius-Hub-img.ico.ico" type="image/x-icon">
    <style>
      /* Layout helpers so footer stays at bottom and page follows global theme */
      html,body{height:100%}
      body { display:flex; flex-direction:column; min-height:100vh; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; }
      header { display:flex; align-items:center; padding:12px 20px; border-bottom:1px solid var(--border); background:rgba(12,18,40,0.6); }
      header .logo { font-weight:700; color:#fff }
      header nav { margin-left:auto }
      header nav ul { list-style:none; margin:0; padding:0; display:flex; gap:14px; align-items:center }
      header nav ul li { display:inline }
      header nav ul li a { color:var(--muted); text-decoration:none; font-size:14px }
      header nav ul li a:hover { color:#fff }
      main { flex:1; padding:20px }
      .perfil { display:flex; gap:20px; align-items:center }
      .perfil .info h2 { margin:0 0 8px }
      .board { margin-top:12px }
      /* Cards and grid spacing adjustments for denser layout */
      .grid { gap:12px }
      .card { padding:14px }
      .list .item { padding:12px }
      footer { text-align:center; padding:14px 20px; color:var(--muted); border-top:1px solid rgba(255,255,255,0.02) }
    </style>
  </head>
<body>

  <header>
    <div class="logo">Genius Hub</div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Competições</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Perfil</a></li>
        <li><a href="index.html" class="logout">Sair</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content">
      <div class="grid">
        <section class="card" style="grid-column: span 4">
          <label for="fotoPerfil" style="cursor: pointer; display:flex; gap:16px; align-items:center">
            <img src="avatar.png" alt="Avatar do aluno" id="avatarPreview" style="width: 120px; height: 120px; border-radius: 50%;">
            <div class="info">
              <h2>Bem-vindo, Aluno!</h2>
              <p>Instituição: <span class="muted">????</span></p>
              <p>Pontuação: <strong>000</strong> pontos</p>
              <p>Ranking Atual: <strong>0 lugar</strong></p>
            </div>
          </label>
          <input type="file" id="fotoPerfil" accept="image/*" style="display: none">
        </section>

        <section class="card columns" style="grid-column: span 8">
          <h3>Seus Desafios</h3>
          <div class="list">
            <div class="item">
              <div>
                <div style="font-weight:600">Página de Login</div>
                <div class="sub">Status: <span class="status enviado">Enviado</span></div>
              </div>
              <div><button class="btn" onclick="verResposta()">Ver Resposta</button></div>
            </div>
            <div class="item">
              <div>
                <div style="font-weight:600">API de Tarefas</div>
                <div class="sub">Status: <span class="status pendente">Pendente</span></div>
              </div>
              <div style="display:flex;gap:8px;align-items:center"><input type="file" class="upload"><button class="btn" onclick="enviarResposta(this)">Enviar</button></div>
            </div>
            <div class="item">
              <div>
                <div style="font-weight:600">Cadastro de Currículo</div>
                <div class="sub">Status: <span class="status pendente">Pendente</span></div>
              </div>
              <div style="display:flex;gap:8px;align-items:center"><input type="file" class="upload"><button class="btn" onclick="enviarResposta(this)">Enviar</button></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Genius Hub - Todos os direitos reservados.
  </footer>

  <script src="script.areadoaluno.js"></script>
</body>
</html>
